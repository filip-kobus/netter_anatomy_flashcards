<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anatomia Fiszki</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1>Anatomia Fiszki</h1>
    </header>
    <div class="container">
        <form method="post" enctype="multipart/form-data" action="/upload">
            <input type="file" name="file" required>
            <input type="text" name="caption" placeholder="Wpisz nazwÄ™ (opcjonalnie)">
            <input type="submit" value="Dodaj">
        </form>

        {% if filename %}
            <div class="image-section">
                <h2>Fiszka</h2>
                <div id="image-container">
                    <img src="{{ url_for('uploaded_file', filename=filename) }}" id="uploaded-image" alt="Uploaded Image">
                </div>
            </div>
        {% endif %}

        <div class="gallery-section">
            <h2>Moje Fiszki</h2>
            <div class="gallery">
                {% for image in uploaded_images %}
                    <div class="image-entry">
                        <a href="{{ url_for('show_image', filename=image.filename) }}">
                            <img src="{{ url_for('uploaded_file', filename=image.filename) }}" alt="{{ image.filename }}">
                        </a>
                        {% if image.caption %}
                            <div class="caption">{{ image.caption }}</div>
                        {% endif %}
                        <form method="post" action="{{ url_for('delete_image', filename=image.filename) }}" class="delete-form">
                            <button type="submit" class="delete-button">x</button>
                        </form>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
